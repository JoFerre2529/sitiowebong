<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Ustedes</title>
</head>

<body>

    <!-- NAV -->
    <header>
        <div class="container">
            <nav class="nav">
                <input type="checkbox" id="menu-toggle" class="menu-toggle">
                <label for="menu-toggle" class="menu-icon">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </label>
                <img class="logo" src="/img/logo.jpg" alt="Logo de WaterSeeker">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link active">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="/pages/recomendaciones.html" class="nav-link ">Recomendaciones</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link ">Ustedes</a>
                    </li>
                    <li class="nav-item">
                        <a href="/pages/contacto.html" class="nav-link ">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="principal" id="principal">
        <div class="container">
            <h2 class="h2-sub">
                <span class="fil">B</span>ienvenidos a
            </h2>
            <h1 class="head">WaterSeeker</h1>
            <div class="he-des">
                <h5>Una ONG que busca cuidar el agua y concientizar sobre el uso de esta.</h5>
            </div>
        </div>
    </section>

    <!-- Quiz Section -->
    <div class="quiz-container">
        <div id="quiz">
            <div class="question-container">
                <h2 id="question">Pregunta</h2>
                <div class="answers">
                    <button class="answer">Respuesta 1</button>
                    <button class="answer">Respuesta 2</button>
                    <button class="answer">Respuesta 3</button>
                    <button class="answer">Respuesta 4</button>
                </div>
            </div>
            <div id="feedback" class="hidden">
                <p id="feedback-message"></p>
                <p id="explanation" class="hidden">Explicación</p>
                <button id="next-question">Siguiente Pregunta</button>
            </div>
            <div class="score-container">
                <p id="score">Puntos: 0</p>
                <button id="view-results" class="hidden">Ver Resultados</button>
            </div>
        </div>
        <div id="results" class="hidden">
            <h2>Resultados</h2>
            <p id="results-message"></p>
            <button id="restart-quiz">Reiniciar Quiz</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-content-about">
                    <h4>Contáctanos</h4>
                    <div class="circle">
                        <i class="fas fa-circle"></i>
                    </div>
                    <p>Todos los derechos reservados. 2024
                    </p>
                </div>
                <div class="footer-div">
                    <div class="social-media">
                        <h4>Síguenos ;</h4>
                        <ul class="social-icons">
                            <li>
                                <a href="https://www.youtube.com/watch?v=_jpmfynwypw" target="_blank"><i
                                        class="fab fa-youtube-square"></i></a>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h4>Negocios</h4>
                        <form action="" class="news-form">
                            <input type="text" class="news-input" placeholder="Escribe tu email">
                            <button class="news-btn" type="submit">
                                <i class="fas fa-envelope"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="/index.js"></script>
</body>
</html>
